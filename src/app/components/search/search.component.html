<form
  class="bg-gray-100 flex border-2 rounded max-md:order-1 border-transparent focus-within:border-blue-500 focus-within:bg-transparent px-4 rounded-sm h-11 ">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
    class="fill-gray-400 mr-4 rotate-90">
    <path
      d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
    </path>
  </svg>
  <input placeholder="Type User ID" [formControl]="searchField"
    class="w-full outline-none bg-transparent text-[#333] text-sm" />
</form>

<div class="mt-8 space-y-4" *ngIf="user">
  <a [routerLink]="['/users', user.id]" (click)="clear()"
    class="flex flex-wrap items-center cursor-pointer shadow-[0_2px_6px_-1px_rgba(0,0,0,0.3)] rounded-lg w-full p-4">
    <img [src]="user.avatar" class="w-10 h-10 rounded-full" />
    <div class="ml-4 flex-1">
      <p class="text-sm text-gray-800 font-semibold">{{ user.first_name}} {{ user.last_name }}</p>
      <p class="text-xs text-gray-500 mt-0.5">{{ user.email}}</p>
    </div>
  </a>
